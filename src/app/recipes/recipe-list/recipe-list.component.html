<div class="row">
    <div class="col-sm-12 m-0">
        <div class="btn btn-primary">Add Recipe</div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <div class="list-group m-0">
            <a href="#" class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes">
                <div class="d-flex justify-content-between align-items-center p-2">
                    <h4 class="list-group-item-heading  m-2">{{recipe.name}}</h4>
                    <p class="list-group-item-text  m-2">{{recipe.description}}</p>
                </div>
                <span class="bg-warning">
                    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 60px">
                </span>
            </a>
        </div>
       
    </div>
</div>

<app-recipe-item></app-recipe-item>
